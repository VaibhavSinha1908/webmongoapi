name: Docker-Compose Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-compose-run:

    runs-on: ubuntu-latest

    steps:
    - uses:  isbang/compose-action@v1.4.1
